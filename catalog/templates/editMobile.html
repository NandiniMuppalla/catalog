{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for("editMobile",mcid=mcid,mcvname=mobiledetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Mobile Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Mobile Name:</label>
					    <input type="name" class="form-control" name="name" value="{{mobiledetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="author">Enter price:</label>
					    <input type="text" class="form-control" name="price" value="{{mobiledetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="author">Enter Mobile Edition:</label>
					    <input type="text" class="form-control" name="edition" value="{{mobiledetails.edition}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="publisher">Enter specifications:</label>
					    <input type="text" class="form-control" name="specifications" value="{{mobiledetails.specifications}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter color:</label>
					    <input type="text" class="form-control" name="color" value="{{mobiledetails.color}}">
					  </div>	
						<div class="form-group">
					  	<label class="text-primary" for="price">Enter Rating:</label>
					    <input type="text" class="form-control" name="rating" value="{{mobiledetails.rating}}">
					  </div>						  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="SAVE"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
